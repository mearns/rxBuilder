version 'unspecified'

apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'com.commercehub.rxbuilder.demo.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':core')
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
